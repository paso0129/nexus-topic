name: Generate Daily Articles

on:
  schedule:
    # 매일 UTC 01:00 (한국시간 10:00)
    - cron: '0 1 * * *'
    # 매일 UTC 13:00 (한국시간 22:00)
    - cron: '0 13 * * *'
  workflow_dispatch:
    inputs:
      articles:
        description: 'Number of articles to generate'
        required: false
        default: '3'

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt

      - name: Generate articles
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          USE_SUPABASE: 'true'
          UNSPLASH_ACCESS_KEY: ${{ secrets.UNSPLASH_ACCESS_KEY }}
        run: |
          cd backend
          python main.py --articles ${{ github.event.inputs.articles || '3' }}

      - name: Revalidate frontend cache
        env:
          REVALIDATION_SECRET: ${{ secrets.REVALIDATION_SECRET }}
        run: |
          echo "Revalidating frontend cache..."
          curl -s -X POST "https://nexustopic.com/api/revalidate" \
            -H "Authorization: Bearer $REVALIDATION_SECRET" \
            -H "Content-Type: application/json" \
            -d '{}' || true
          echo "Frontend cache revalidated"

      - name: Summary
        if: always()
        run: |
          echo "## Article Generation Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Date: $(date -u '+%Y-%m-%d %H:%M UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- Articles requested: ${{ github.event.inputs.articles || '3' }}" >> $GITHUB_STEP_SUMMARY
